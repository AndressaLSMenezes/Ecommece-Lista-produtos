<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/mobileStyle.css" />
    <link rel="stylesheet" href="./src/css/desktopStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <h1>Shop now</h1>

      <section class="filtersContainer">
        <div id="botoesContainer">
          <button class="estiloGeralBotoes estiloGeralBotoes--filter" id="buttonTodos">
            Todos Produtos
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter" id="buttonHortifruti">
            Hortifruti
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter" id="buttonPanificadora">
            Panificadora
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter" id="buttonLacticinios">
            Laticínios
          </button>
        </div>

        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
          />

          <button id = 'buttonPesquisa'>
            <img src="./src/img/search.png" alt="lupa" />
          </button>

        </div>
      </section>
      
    </header>
    <!-- PARTE PRINCIPAL -->
    <main>


      <!-- CONTAINER DE PRODUTOS -->
      <section class="containerVitrine">
        <div class="containerListaProdutos">
         <ul class="containerListaProdutosUl">

         </ul>
        </div>
      </section>

      <aside>
        <div id="labelcart">
          <img src="./src/img/cart.png" alt="Carrinho de supermercado">
          <h1>Carrinho</h1>
        </div>
        
        <div class="cart_space">

        </div>

        <div class = 'price'>

        </div>
      </aside>

    </main>
    <script src="./src/js/dataProdutos.js"></script>
    <script src="./src/js/buttonNav.js"></script>
    <script src="./src/js/scriptCart.js"></script>
    <script src="./src/js/cardCreator.js"></script>
  </body>
</html>
